<head>

<style>
iframe {
    width: 1000px;
    height: 1000px;
    border:none;
    padding: 0;
    margin: 0;
    overflow: hidden;
    overflow-x: hidden;
    overflow-y: hidden;
}
</style>
</head>
<body>
<h1>iframe DWEC</h1>
<iframe src="https://es.wikipedia.org/wiki/Wikipedia:Portada" scrolling="no"></iframe>
</body>
