<!DOCTYPE html>
<html>
<head>
    <title>Lista de municipios</title>
    <style>
    iframe {
        width: 800px;
        height: 200px;
        border: #ff0000 1px dotted;
        margin-top: 10px;
        margin-bottom: 0px;
    }
    </style>
    <script>
    function cargarFrames() {
        var array = ["Miguelturra", "Puertollano", "Daimiel", "Malagón"];
        var frames = window.frames;
        console.log (frames.length);
        console.log(frames[0].width);
        for ( var i = 0; i < frames.length; i++) {
            frames[i].location = "https://es.wikipedia.org/wiki/" + array[i];
            console.log(window.frames[i].parent === window) //true: el padre del iframe es la ventana en la que está incrustado
        }
    }
</script>
</head>
<body onload="cargarFrames()">
<h1>Lista de municipios</h1>
<iframe></iframe>
<iframe ></iframe>
<iframe></iframe>
<iframe></iframe>
</body>
</html>
