<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Tipos de datos</title>
    </head>
    
    <script>

        function doSetTimeout(i) {
            setTimeout(function() { console.log(i); }, 3000*i);
        }

        for (var i = 1; i <= 10; ++i)
            doSetTimeout(i);

    </script>
    
    <body>
        <h1>Tipos de datos</h1>
    </body>
</html>
