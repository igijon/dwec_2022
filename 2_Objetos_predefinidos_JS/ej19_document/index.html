<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Objecte document. MÃ¨todes</title>
    <script type="text/javascript">
      function reemplazarContenido() {
        document.open("text/html");
        document.write(
          '<a href="https://www.eltiempo.es/">El tiempo</a><br />'
        );
        document.write(
          '<img src="https://cdnbitmaps.eltiempo.es/images/content/logo2x.svg" /img>'
        );
        document.close();
      }
    </script>
  </head>

  <body>
    <a href="https://cifpvirgendegracia.com/">CIFP</a><br />
    <img
    src="https://cifpvirgendegracia.com/wp-content/uploads/2019/11/LogoIcon.png"
    /img><br />
    <button onclick="reemplazarContenido();">
      Reemplazar el contenido del documento
    </button>
  </body>
</html>
