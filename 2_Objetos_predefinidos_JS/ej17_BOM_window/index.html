<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Creaci√≥n de una ventana</title>
</head>

<body>
  <script>
    let ventana = window.open("https://cifpvirgendegracia.com/", "", "width=300,height=300, left=300, top=300, resizable=1");
    setTimeout(function() {
      ventana.close();
    }, 2000);
    
    setTimeout(function() {
      let nombre = prompt("Introduce el nombre de la ventana:", "nombre");
      crearVentana(nombre);
    }, 2000);   

    function crearVentana(nombre) {
      let opciones = "toolbar=0, location=0, directories=0, status=0,";
      opciones += "menubar=0, scrollbars=0, resizable=0, copyhistory=0,";
      opciones += "width=100,height=100";
      window.open("", nombre, opciones);
    }
  </script>
</body>

</html>
